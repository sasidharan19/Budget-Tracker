<div class="max-w-2xl mx-auto p-4">
  <h2 class="text-2xl font-semibold mb-4">{{ isEdit ? 'Edit' : 'Add' }} Transaction</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label class="block text-sm">Category</label>
      <input formControlName="categoryId" placeholder="Category Id (use id for now)" class="w-full border rounded px-3 py-2" />
      <!-- Ideally this would be a select loaded from categories API -->
    </div>

    <div>
      <label class="block text-sm">Type</label>
      <select formControlName="type" class="w-full border rounded px-3 py-2">
        <option value="expense">Expense</option>
        <option value="income">Income</option>
      </select>
    </div>

    <div>
      <label class="block text-sm">Amount</label>
      <input type="number" step="0.01" formControlName="amount" class="w-full border rounded px-3 py-2" />
    </div>

    <div>
      <label class="block text-sm">Date</label>
      <input type="date" formControlName="date" class="w-full border rounded px-3 py-2" />
    </div>

    <div>
      <label class="block text-sm">Description</label>
      <input formControlName="description" class="w-full border rounded px-3 py-2" />
    </div>

    <div class="flex gap-2">
      <button type="submit" [disabled]="form.invalid || loading" class="bg-indigo-600 text-white px-4 py-2 rounded">
        {{ isEdit ? 'Update' : 'Save' }}
      </button>
      <button type="button" (click)="cancel()" class="px-4 py-2 rounded border">Cancel</button>
    </div>
  </form>
</div>
